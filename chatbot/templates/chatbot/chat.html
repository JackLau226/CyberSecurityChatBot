<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecurity Tutor AI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .message-container {
            height: calc(100vh - 180px);
        }
        .user-message {
            background-color: #e3f2fd;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            max-width: 80%;
            align-self: flex-end;
            white-space: pre-line;
        }
        .assistant-message {
            background-color: #f5f5f5;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            max-width: 80%;
            align-self: flex-start;
            white-space: pre-line;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-blue-600 text-white py-4 px-6 rounded-lg mb-6">
            <h1 class="text-2xl font-bold text-center">CyberSecurity Tutor AI</h1>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="message-container overflow-y-auto flex flex-col space-y-4 mb-4">
                <div class="assistant-message">
                    Hello! I'm your CyberSecurity tutor. Feel free to ask me any questions about cybersecurity concepts, best practices, or specific topics you'd like to learn about.
                </div>
            </div>

            <form id="chat-form" class="flex space-x-4">
                <input type="text" id="user-input" class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ask about cybersecurity...">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const messageContainer = $('.message-container');
            const chatForm = $('#chat-form');
            const userInput = $('#user-input');
            let messages = [];

            function scrollToBottom() {
                messageContainer.scrollTop(messageContainer[0].scrollHeight);
            }

            function addMessage(content, role) {
                const messageClass = role === 'user' ? 'user-message' : 'assistant-message';
                let formattedContent = content;
                // Replace **bold** with <strong>bold</strong>
                formattedContent = formattedContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                // Replace lines starting with ### with <h3>subtitle</h3>
                formattedContent = formattedContent.replace(/^###\s?(.*)$/gm, '<h3>$1</h3>');
                const message = $(`<div class="${messageClass}">${formattedContent}</div>`);
                messageContainer.append(message);
                scrollToBottom();
            }

            chatForm.on('submit', function(e) {
                e.preventDefault();
                const content = userInput.val().trim();
                if (!content) return;

                // Disable input and show loading state
                userInput.prop('disabled', true);
                $('button[type="submit"]').prop('disabled', true);

                // Add user message
                addMessage(content, 'user');
                messages.push({ role: 'user', content: content });
                userInput.val('');

                // Send request to backend
                $.ajax({
                    url: '/chat/api/',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ messages: messages }),
                    success: function(response) {
                        messages.push({ role: 'assistant', content: response.message });
                        addMessage(response.message, 'assistant');
                    },
                    error: function(xhr, status, error) {
                        addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                        console.error('Error:', error);
                    },
                    complete: function() {
                        // Re-enable input
                        userInput.prop('disabled', false);
                        $('button[type="submit"]').prop('disabled', false);
                        userInput.focus();
                    }
                });
            });

            // Focus input on page load
            userInput.focus();
        });
    </script>
</body>
</html>
